<div class="profile">
  <section id="wrapper">
    <header id="header">
    {% if site.aboutPage %}
      <a href="{{ site.baseurl }}">
        <img id="avatar" class="2x" src="https://en.gravatar.com/avatar/d69626b1814c41916b6d627813d02a98?s=200"/>
      </a>
    {% else %}
      <img id="avatar" class="2x" src="https://en.gravatar.com/avatar/d69626b1814c41916b6d627813d02a98?s=200"/>
    {% endif %}
      <h1>{{ site.author }}</h1>
      <h2>{{ site.description }}</h2>
    </header>
  </section>
</div>
