<div class="profile">
  <section id="wrapper">
    <header id="header">
    {% if site.aboutPage %}
      <a href="{{ site.baseurl }}">
        <img id="avatar" class="2x" src="//avatars.io/twitter/{{ site.authorTwitter }}?size=large"/>
      </a>
    {% else %}
      <img id="avatar" class="2x" src="//avatars.io/twitter/{{ site.authorTwitter }}?size=large"/>
    {% endif %}
      <h1>{{ site.author }}</h1>
      <h2>{{ site.description }}</h2>
    </header>
  </section>
</div>
