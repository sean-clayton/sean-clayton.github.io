<a class="twitter" target="_blank" href="https://twitter.com/intent/tweet?text={{ site.domain_name }}{{ page.url }} - {{page.title}} by @{{ site.authorTwitter }}"><i class="fa fa-twitter"></i> Tweet</a>

<a class="facebook" href="#" onclick="
  window.open(
    'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href),
    'facebook-share-dialog',
    'width=626,height=436');
  return false;"><i class="fa fa-facebook"> Share</i>
</a>
